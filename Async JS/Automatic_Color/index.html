<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Color Changer </title>
</head>
<body>

     <h1>
        Kindly click on the start button to automatically change the background colour every second.
     </h1>

      <button id="btn1">Start</button>
      <button id="btn2">Stop</button>
</body>
<script>

        const btn1 = document.querySelector('#btn1')
        const btn2 = document.querySelector('#btn2')
        const body = document.querySelector('body')
        let t1
        const makeChange = function(){
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            body.style.backgroundColor=randomColor;   
        }
        const changeColor = btn1.addEventListener('click',function(){
             t1 = setInterval(makeChange,2000);
        })

         btn2.addEventListener('click',function(){
                 clearInterval(t1);
                 t1 = null
            })
        

        

</script>
</html>
